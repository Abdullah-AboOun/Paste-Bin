# Production-specific configuration for VPS/Droplet deployment
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  app:
    # Production environment variables
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-changeme123}@db:5432/${POSTGRES_DB:-app}
      NODE_ENV: production
      NEXT_TELEMETRY_DISABLED: 1
    
    # Only expose port 3000 in production
    ports:
      - "3000:3000"
    
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production,pastebin"
    
    # Restart policy for production
    restart: unless-stopped
    
    # Wait for database to be ready
    depends_on:
      db:
        condition: service_healthy

  db:
    # Production database configuration
    image: postgres:16-alpine
    container_name: pastebin-postgres-prod
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    
    # Persist data in named volume
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Restart policy
    restart: unless-stopped
    
    # Don't expose port externally in production (only via internal network)
    ports: []
    
    # Use the same network
    networks:
      - pastebin-network

volumes:
  postgres_data_prod:
    driver: local
