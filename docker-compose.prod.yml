# Production-specific configuration
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  app:
    # Production environment variables
    environment:
      DATABASE_URL: ${DATABASE_URL}  # Points to Digital Ocean Managed PostgreSQL
      NODE_ENV: production
      # Production logging
      NEXT_TELEMETRY_DISABLED: 1
    
    # Only expose port 3000 in production
    ports:
      - "3000:3000"
    
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "production,pastebin"
    
    # Strict resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # No database dependency in production (using managed DB)
    # Database migrations should be run separately via CI/CD
